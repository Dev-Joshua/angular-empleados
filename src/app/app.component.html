<h1 style="text-align: center">{{ title }}</h1>
<section class="container-main">
  <div class="container">
    <div class="col">
      <br /><br />

      <form class="form-group align-items-center row" id="formulario">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
            class="form-control"
            [(ngModel)]="cuadroNombre"
            #inputName
          />
        </div>
        <div class="form-group col-md-6">
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Apellido"
            class="form-control"
            [(ngModel)]="cuadroApellido"
            #inputName
          />
        </div>
        <div class="form-group col-md-6">
          <label for="cargo">Cargo:</label>
          <input
            type="text"
            name="cargo"
            id="cargo"
            placeholder="Cargo"
            class="form-control"
            [(ngModel)]="cuadroCargo"
            #inputName
          />
        </div>
        <div class="form-group col-md-6">
          <label for="salario">Salario:</label>
          <input
            type="text"
            name="salario"
            id="salario"
            placeholder="Salario"
            class="form-control"
            [(ngModel)]="cuadroSalario"
            #inputName
          />
        </div>
        <div class="col text-center d-grid gap-2 col-6 mx-auto">
          <button
            type="submit"
            class="btn btn-dark"
            (click)="agregarEmpleado()"
            style="margin-top: 10px"
            (click)="inputName.value = ''"
          >
            AÃ±adir
          </button>
        </div>
      </form>
    </div>
  </div>

  <br /><br />

  <div class="container">
    <div class="row">
      <div class="col">
        <div *ngFor="let empleado of empleados; let i = index">
          {{ i + 1 }}: {{ empleado.nombre }} {{ empleado.apellido }}
          {{ empleado.cargo }}
          {{ empleado.salario }}
        </div>
      </div>
    </div>
  </div>
</section>
